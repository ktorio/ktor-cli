name: ktor
base: core24
version: 'dev'
summary: Generates Ktor applications through the command line interface.
website: https://github.com/ktorio/ktor-cli
license: Apache-2.0
description: |
  Ktor is an asynchronous framework for creating microservices, web applications and more.
  Written in Kotlin from the ground up.

grade: stable
confinement: strict
adopt-info: ktor

platforms:
  amd64:
  arm64:
    build-on: [amd64]
    build-for: [arm64]

apps:
  ktor:
    command: bin/ktor
    plugs:
      - home
      - network

parts:
  ktor:
    plugin: nil
    source: https://github.com/ktorio/ktor-cli.git
    source-type: git
    override-build: |
      export GOBIN="${CRAFT_PART_INSTALL}/bin"
      export CGO_ENABLED=0
      go mod download
      go install -ldflags="-X main.Version=$(git describe --tags --contains --always --abbrev=7)" ./...
    override-pull: |
      craftctl default
      craftctl set version=$(git describe --tags --contains --always --abbrev=7)
    build-snaps:
      - go
